<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <title>Descubra seu signo!</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body onload="dataEscolhidaSigno()">
    <header>
        <img src="bannerImagem.png" alt="Imagem da página">
    </header>
    <main>
        <h1>MEU SIGNO</h1>
        <h2>Abaixo estão os detalhes do seu signo.</h2>
        <div class="infoSigno">
            <p>Signo: <span id="nomeSigno"></span></p>
            <p>Sobre o signo: <span id="sobreSigno"></span></p>
            <p>Características do signo: <span id="caracteristicasSigno"></span></p>
            <p>Planeta do signo: <span id="planetaSigno"></span></p>
        </div>
    </main>
    <footer>
        <p>Fórum Programação Web - Unopar | 2022</p>
    </footer>
</body>

</html>
