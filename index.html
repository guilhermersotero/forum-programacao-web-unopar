<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <title>Descubra seu signo!</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img src="bannerImagem.png" alt="Imagem da página">
    </header>
    <main>
        <h1>MEU SIGNO</h1>
        <p>Quer descobrir quais as princípais características de seu signo e previsões dele? </p>

            <button type="submit">Consultar meu signo</button>
        </form>
    </main>
